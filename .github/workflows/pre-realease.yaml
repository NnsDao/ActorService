name: 'pre-release'

on:
  push:
    branches:
      - main
      - master
      - 'dev/**'
      - 'pre-release'

jobs:
  pre-release:
    name: 'Pre Release'
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Build & test'
        run: |
          npm ci
          npm run build --if-present
          npm run test

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'latest'
          prerelease: true
          title: 'Development Build'
          files: |
            *
            .*
